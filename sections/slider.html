<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #000;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 1200px;
      height: 100%;
      padding: 20px;
      margin: 40px;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
     
      box-sizing: border-box;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="/images html/austin-distel-gUIJ0YszPig-unsplash.jpg" width="100%"></div>
      <div class="swiper-slide"><img src="/images html/blake-meyer-unsplash.jpg" width="100%"></div>
      <div class="swiper-slide"><img src="/images html/ben-kolde-bs2Ba7t69mM-unsplash.jpg" width="100%"></div>
      <div class="swiper-slide"><img src="/images html/bracelets.jpg" width="100%"></div>
      <div class="swiper-slide"><img src="/images html/Collection-Limited-Edition-close-up.webp" width="100%"></div>
      <div class="swiper-slide"><video src="/video/Download (8).mp4" controls width="100%"></video></div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {});
  </script>
</body>

</html>
